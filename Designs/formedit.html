<!DOCTYPE html>
<html lang="en">

<head>
    <title> Edit shopping list</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mystyle.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='jQuery/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                                            <span class="sr-only">Toggle navigation</span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                        </button>
                <a class="navbar-brand" href="#"> Shopping list</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    {% if session.logged_in %}
                    <li>
                        <a href="{{ url_for('logout') }} ">Logout</a>
                    </li>
                    {% else %}
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <h1 class="header">Edit shopping list</h1>
        <hr class="divider" />
        <div class="container">
            <form class="form-inline" role="form" method="POST">
                <input class="form-control col-md-offset-4" type="text" name="listname" value="{{ name }}">
                <button type="submit" class="btn btn-default btn-md "><i class="glyphicon glyphicon-pencil"></i>Edit</button>
            </form>
        </div>
    </div>

</body>

</html>
