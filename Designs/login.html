{% extends 'base.html' %}{% block pagetitle %}Login{% endblock %}{% block heading %}Login{% endblock %}{% block pagecontent %}
<form class="form-horizontal" role="form" method="POST" action="{{ url_for('login') }}">
    <div class="form-group ">
        <label class="control-label col-xs-2 col-md-3" for="inputemail">Email</label>
        <div class="input-group col-xs-10 col-md-6">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input class="form-control" id="inputemail" type="text" name="email" placeholder="email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2 col-md-3" for="inputpassword">Password</label>
        <div class="input-group col-xs-10 col-md-6">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" id="inputpassword" name="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group center">
        <button class="btn btn-default btn-lg" type="submit"> Login </button>
    </div>
</form>
{% endblock %}
