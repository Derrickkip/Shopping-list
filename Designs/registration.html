                <a class="navbar-brand" href="#"> Shopping list</a>

                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <h1 class="header">Sign Up</h1>
        <hr class="divider" />
        <div class="container topcontainer">
            <form class="form-horizontal" role="form" action="#" method="POST">
                <div class="form-group">
                    <label class="control-label col-md-4" for="inputemail">Email:</label>
                    <div class="input-group col-md-4">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input class="form-control" type="email" id="inputemail" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="inputusername">Username:</label>
                    <div class=" input-group col-md-4">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" type="text" id="inputusername" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="inputpassword">Password:</label>
                    <div class="input-group col-md-4">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input class="form-control" type="password" id="inputpassword" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="confirmpassword">Confirm Password:</label>
                    <div class="input-group col-md-4">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input class="form-control" type="password" id="confirmpassword" name="passwd" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4">
                        <button class="btn btn-default" type="submit">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
